Why Commit .gitignore?
Committing .gitignore is a best practice because:
Benefit	Explanation
üîÑ Shared consistency	Other collaborators will also ignore the same files
üìÅ Cleaner repos	Everyone avoids committing temp/log/build files
ü§ñ Automated tools	CI/CD or builds will know what to skip


Let's Clarify This Clearly .gitignore:
üëâ .gitignore does not delete files.
It simply tells Git:
‚ùå ‚ÄúDo not track or stage this file in the future, unless explicitly forced.‚Äù

So What Does .gitignore Actually Do?
Condition	                                What Happens
The file is not yet tracked	                ‚úÖ It will be ignored (won‚Äôt show in git status)
The file is already tracked (committed earlier)	‚ùå Git will continue to track it, even if it's in .gitignore


Main Benefits of .gitignore
1.	‚úÖ Prevents unnecessary files from getting added accidentally
o	Examples: .env, *.log, node_modules/, __pycache__/, etc.
2.	‚úÖ Keeps your repository clean
o	Stops clutter from build artifacts, temp files, or IDE configs.
